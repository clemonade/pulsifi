<mat-table matSort
           [dataSource]="dataSource"
           (matSortChange)="onSortEvent($event)"
           class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> id</mat-header-cell>
    <mat-cell *matCellDef="let data"> {{data.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> name</mat-header-cell>
    <mat-cell *matCellDef="let data"> {{data.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <mat-header-cell *matHeaderCellDef mat-sort-header> fullName</mat-header-cell>
    <mat-cell *matCellDef="let data"> {{data.fullName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef mat-sort-header> number</mat-header-cell>
    <mat-cell *matCellDef="let data"> {{data.number}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="boolean">
    <mat-header-cell *matHeaderCellDef mat-sort-header> boolean</mat-header-cell>
    <mat-cell *matCellDef="let data"> {{data.boolean}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="enum">
    <mat-header-cell *matHeaderCellDef mat-sort-header> enum</mat-header-cell>
    <mat-cell *matCellDef="let data"> {{data.enum}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> date</mat-header-cell>
    <mat-cell *matCellDef="let data"> {{data.date}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"
           [class.hide-row]="isLoading"></mat-row>

  <div *matNoDataRow
       fxLayout="row"
       fxLayoutAlign="center center"
       class="no-data-row"
       [class.hide-row]="isLoading">
    <span>No matching data</span>
  </div>
</mat-table>

<mat-card *ngIf="isLoading"
          fxLayout="row"
          fxLayoutAlign="center center">
  <mat-spinner></mat-spinner>
</mat-card>

<mat-paginator [pageIndex]="pageIndex"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onPageEvent($event)"
               showFirstLastButtons>
</mat-paginator>
